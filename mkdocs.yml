site_name: b3-exmo's notes

theme:
  name: material
  custom_dir: overrides
  palette:
  # Light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-4
      name: Switch to dark mode
  # Dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: custom
    accent: custom
    toggle:
      icon: material/brightness-7
      name: Switch to light mode

  features:
  - navigation.indexes
  - navigation.instant
  - navigation.instant.progress
  - navigation.path
  - navigation.top
  - navigation.tracking
  - toc.follow

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  - toc:
      permalink: true

plugins:
  - search
  - roamlinks

extra_css:
  - stylesheets/extra.css

nav:
  - ⛪ LDS Notes: index.md
  - ✝️ Christianity:
    - Christianity.md
    - 🪦 Exaltation & Afterlife: Exaltation.md
    - 🌄Historicity: Historicity.md
    - 👻 Holy Spirit's Promptings: Holy Spirit Promptings.md
    - 😈 Satan: Satan.md
    - 🌩 Theology: Theology.md
    - ❓ What are blessings?: What are blessings.md
  - 💬 Commentated Documents:
    - Commentated Docs.md
    - 💒 D&C 132: DC 132.md
    - 🤔 Doubts and Truth: Doubts and Truth.md
    - 🤡 Fourteen Fundamentals in Following the Prophet: Fourteen Fundamentals in Following the Prophet.md
    - 😵 It's too sacred!: Too Sacred.md
    - 💭 What Do We Mean When We Say the Church Is True?: What Do We Mean When We Say the Church Is True.md

